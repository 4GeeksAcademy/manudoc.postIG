<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Post</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Importar Font Awesome para los Ã­conos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <main class="container">
        <!-- Post -->
        <div class="post">
            <!-- Post Header -->
            <div class="post-header">
                <div class="user-info">
                    <i class="fas fa-camera"></i>
                    <h2>HTML5<br><span>Manu</span></h2>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </div>

            <!-- Post Image -->
            <div class="post-img">
                <img src="https://picsum.photos/600/400" alt="Mountain">
            </div>

            <!-- Post Icons -->
            <div class="post-icons">
                <div class="left-icons">
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>
                <div class="right-icon">
                    <i class="far fa-bookmark"></i>
                </div>
            </div>

            <!-- Post Body -->
            <div class="post-body">
                <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, Web, and <strong>100,000 others</strong></p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed diam enim, vulputate eu...</p>
            </div>
        </div>
    </main>
</body>
</html>
